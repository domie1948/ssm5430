                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                },

			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '410px',
						  	arrow: 'always',
						  	anim: 'updown',
						  	autoplay: 'true',
						  	interval: '3100',
						  	indicator: 'inside'

						})
						// carousel.render({
						// 	elem: '#swiper',

						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,

						// 	indicator: "none"
						// });
					}
				});

                												                var edit = tinymce.render({
                    elem: "#shangbaoneirong",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
                            succFun(http.baseurl + '/upload/' + json.file);
                        };
                        formData = new FormData();
                        formData.append('file', file, file.name); //此处与源文档不一样
                        xhr.send(formData);
                    }
                }, (opt) => {

                });
																laydate.render({

				});

					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='wuyegonghao'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='wuyexingming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='lianxidianhua'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='biaotimingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.biaotimingcheng = true;
						continue;
                                        }
					if(o=='shangbaoneirong'){
          	                                vue.detail[o] = obj[o];
						vue.ro.shangbaoneirong = true;
						continue;
                                        }
					if(o=='shangbaoriqi'){
          	                                vue.detail[o] = obj[o];
						vue.ro.shangbaoriqi = true;
						continue;
                                        }
					if(o=='beizhu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.beizhu = true;
						continue;
                                        }
					if(o=='wuyegonghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.wuyegonghao = true;
						continue;
                                        }
					if(o=='wuyexingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.wuyexingming = true;
						continue;
                                        }
					if(o=='lianxidianhua'){
          	                                vue.detail[o] = obj[o];
						vue.ro.lianxidianhua = true;
						continue;
                                        }
                                        }
				}

					                    					                    if(!data.biaotimingcheng){

                                                                                                                                                                                    					var shangbaoneirong = tinymce.get('#shangbaoneirong').getContent()
					data.shangbaoneirong = shangbaoneirong;
										                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                            
					// 跨表计算
					                                                                                                                                                                                                                                                                                                                                                                        					
                    // 比较大小
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                					
					// 提交数据
					http.requestJson('keyishangbao' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,

					 });
